<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCloud</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/731/731985.png">
</head>
<body>
    <nav>
        <div class="icloud">
            <img class="icloud_logo" src="/iCloud/apple-logo-removebg-preview.png">
        </div>
        <div class="logo_a">
            <p class="logo_ke_side_Wala">iCloud</p>
        </div>
        <div class="three_dots">
            <span class="dot"></span> 
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </nav>

    <div class="login">
        <div class="logo_space">
        <img class="round_logo"src="https://www.icloud.com/system/icloud.com/2316Hotfix20/en-us/4f72d89d71e9abcc4e37c71fb77fe65b.svg" alt="apple_logo">
        </div>
        <div class="heading">
            <h1>Sign in with Apple ID</h1>
        </div>

        <div class="input">
            <input class="login_id" placeholder="Apple ID">
        </div>

        <div class="others">
            <input class="check" type="checkbox" id="check"> 
            <label class="block" for="check">Keep me signed in</label>
            </div>
            <div class="something">
            <a class="forgot" href="https://iforgot.apple.com/password/verify/appleid" target="_blank">Forgotten your Apple ID or password? &nearrow; </a>
            <br>
            <a class="new" href="https://www.icloud.com/">Create Apple ID</a>
        </div>

    </div>

    <footer>
        <div class="left">
            <div class="leftmost"></div>
        <div class="info">
            <a class="ss"href="https://www.apple.com/support/systemstatus/" target="_blank">System Status</a> |
            <a href="https://www.apple.com/legal/privacy/" target="_blank">Privacy Policy</a>   |
            <a href="https://www.apple.com/legal/internet-services/icloud/" target="_blank">Terms & Conditions</a>
        </div>
        </div>
        <div class="center"></div>
        <div class="right">
            <p>Copyright &copy; 2023 Apple Inc. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
