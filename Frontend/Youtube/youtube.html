<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ab7766b91e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="youtube.css">
    <title>(1)YouTube</title>
</head>
<body>
    <div class="full">
        <div class="nb">
                <!--  menu button bootstrap  -->
            <button class="btn " data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
                aria-controls="offcanvasWithBothOptions"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></button>
            
            <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
                aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <p>Try scrolling the rest of the page to see this option in action.</p>
                </div>
            </div>
                <!--  navbar all-->
            <div class="yt_logo_div">
                <div class="yt_logo"><i class="fa-brands fa-youtube" style="color: #FF0000;"></i></div>
                <div class="yt_written">YouTube <sup>IN</sup></div>
            </div>
            <div class="search_bar_div">
                <input class="search_bar" type="text" placeholder="Search">
                <div class="search_icon_div"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></div>
            </div>
            <div class="mic">
                <div class="mic_div"><i class="fa-solid fa-microphone" style="color: #ffffff;"></i>
                </div>
            </div>
            <div class="nav_others_div">
                <div class="others-1 o1"><i class="fa-solid fa-camera" style="color: #ffffff;"></i></div>
                <div class="others-1 o2"><i class="fa-regular fa-bell" style="color: #ffffff;"></i></div>
                <div class="others-1 o3"><i class="fa-regular fa-user"></i></div>
            </div>
        </div>
        <div class="nb_vertical">
            <div class="nb_veritcal_divs">
                <div class="nb_vertical_logo_div"><i class="fa-solid fa-house" style="color: #ffffff;"></i></div>
                <div class="nb_veritcal_word_div"><p>Home</p></div>
            </div>

            <div class="nb_veritcal_divs">
                <div class="nb_vertical_logo_div"><i class="fa-brands fa-superpowers" style="color: #ffffff;"></i></div>
                <div class="nb_veritcal_word_div"><p>Shorts</p></div>
            </div>
            
            <div class="nb_veritcal_divs">
                <div class="nb_vertical_logo_div"><span class="material-symbols-outlined">
                    subscriptions
                </span></div>
                <div class="nb_veritcal_word_div"><p>Subscriptions</p></div>
            </div>

            <div class="nb_veritcal_divs">
                <div class="nb_vertical_logo_div"><span class="material-symbols-outlined">
                    video_library
                </span></div>
                <div class="nb_veritcal_word_div"><p>Library</p></div>
            </div>
        </div>
        <div class="navigation_panel">
            <button class="topics">All</button>
            <button class="topics">Gaming</button>
            <button class="topics">Stocks</button>
            <button class="topics">IIT</button>
            <button class="topics">Comedy</button>
            <button class="topics">Music</button>
            <button class="topics">News</button>
            <button class="topics">Computer programming</button>
            <button class="topics">Live</button>
            <button class="topics">Smartphones</button>
            <button class="topics">Memes</button>
            <button class="topics">PUBG</button>
            <button class="topics">OTT</button>
            <button class="topics">Funny</button>
        </div>

        <div class="content">
            <div class="page_1 videos">sad</div>
            <div class="page_2 shorts" >sad</div>
            <div class="page_3/2"></div>
            <div class="page_3/2 news"></div>
        </div>
   
    </div>
</body>
</html>
