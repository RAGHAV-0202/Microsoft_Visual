<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="parallax_china.css">
</head>
<body>
    
    <header>
        <div class="navbar">
            <p></p>
            <ul>
                <li>
                    <a href="#skills">Skills</a>
                </li>
                <li>
                    <a href="#about">About</a>
                </li>
                <li>
                    <a href="#projects">Projects</a>
                </li>
                <!-- <li class="search">
                    <a href="#"><i class="fa-regular fa-magnifying-glass"></i></a>
                </li>
                <li class="burger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li> -->
            </ul>
        </div>
    </header>

    <main>
        <div class="vignette"></div>
        <img src="parallax_images_min_min/background-min.png"  data-speedx="0.25" data-speedy="0.33"  data-speedz="0" data-rotation="0" alt="parallax_images_min_min/" class="parallax bg-img">
        <img src="parallax_images_min_min/fog_7-min.png"       data-speedx="0.27" data-speedy="0.32"  data-speedz="0" data-rotation="0" alt="parallax_images_min_min/" class="parallax fog-7">
        <img src="parallax_images_min_min/mountain_10-min.png" data-speedx="0.195" data-speedy="0.305"  data-speedz="0" data-rotation="0" alt="parallax_images_min_min/" class="parallax mountain-10">
        <img src="parallax_images_min_min/fog_6-min.png"       data-speedx="0.25" data-speedy="0.28"  data-speedz="0" data-rotation="0" alt="parallax_images_min_min/" class="parallax fog-6">
        <img src="parallax_images_min_min/mountain_9-min.png"  data-speedx="0.124" data-speedy="0.155"  data-speedz="0.10" data-rotation="0.02" alt="parallax_images_min_min/" class="parallax mountain-9">
        <img src="parallax_images_min_min/mountain_8-min.png"  data-speedx="0.1" data-speedy="0.11"  data-speedz="0" data-rotation="0.02" alt="parallax_images_min_min/" class="parallax mountain-8">
        <img src="parallax_images_min_min/fog_5-min.png"       data-speedx="0.16" data-speedy="0.105"  data-speedz="0" data-rotation="0" alt="parallax_images_min_min/" class="parallax fog-5">
        <img src="parallax_images_min_min/mountain_7-min.png"  data-speedx="0.1" data-speedy="0.1"  data-speedz="0" data-rotation="0.09" alt="parallax_images_min_min/" class="parallax mountain-7">

        <div class="text parallax" data-speedx="0.07" data-speedy="0.07" data-speedz="0" data-rotation="0.11">
            <h2>I'm</h2>
            <h1>Raghav</h1>
        </div>

        <img src="parallax_images_min_min/mountain_6-min.png" data-speedx="0.065" data-speedy="0.05"  data-speedz="0.05" data-rotation="0.12" alt="parallax_images_min_min/" class="parallax mountain-6">
        <img src="parallax_images_min_min/fog_4-min.png"      data-speedx="0.135" data-speedy="0.04"  data-speedz="0" data-rotation="0" alt="parallax_images_min_min/" class="parallax fog-4">
        <img src="parallax_images_min_min/mountain_5-min.png" data-speedx="0.08" data-speedy="0.036"  data-speedz="0.07" data-rotation="0.1" alt="parallax_images_min_min/" class="parallax mountain-5">
        <img src="parallax_images_min_min/fog_3-min.png"      data-speedx="0.11" data-speedy="0.018"  data-speedz="0" data-rotation="0.0" alt="parallax_images_min_min/" class="parallax fog-3">
        <img src="parallax_images_min_min/mountain_4-min.png" data-speedx="0.059" data-speedy="0.024"  data-speedz="0" data-rotation="0.14" alt="parallax_images_min_min/" class="parallax mountain-4">
        <img src="parallax_images_min_min/mountain_3-min.png" data-speedx="0.04" data-speedy="0.018"  data-speedz="0.22" data-rotation="0.05" alt="parallax_images_min_min/" class="parallax mountain-3">
        <img src="parallax_images_min_min/fog_2-min.png"      data-speedx="0.15" data-speedy="0.0115"  data-speedz="0" data-rotation="0" alt="parallax_images_min_min/" class="parallax fog-2">
        <img src="parallax_images_min_min/mountain_2-min.png" data-speedx="0.0235" data-speedy="0.013"  data-speedz="0" data-rotation="0.15" alt="parallax_images_min_min/" class="parallax mountain-2">
        <img src="parallax_images_min_min/mountain_1-min.png" data-speedx="0.027" data-speedy="0.018"  data-speedz="0.15" data-rotation="0.2" alt="parallax_images_min_min/" class="parallax mountain-1">
        <img src="parallax_images_min_min/sun_rays-min.png"                                       data-speedz="0" data-rotation="0" alt="parallax_images_min_min/" class="sun-rays">
        <img src="parallax_images_min_min/black_shadow-min.png"                                   data-speedz="0" data-rotation="0" alt="parallax_images_min_min/" class="black_shadow">
        <img src="parallax_images_min_min/fog_1-min.png"      data-speedx="0.12" data-speedy="0.01"  data-speedz="0" data-rotation="0" alt="parallax_images_min_min/" class="parallax fog-1">
    </main>

    <script src="parallax_china.js"></script>
</body>
</html>
